<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/cdd298d5f0.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="kly-adons-main-wrapper" class="active t5">
        <div id="kly-adons-open">
            <img src="https://cdn.icon-icons.com/icons2/1465/PNG/512/494dolphin_100449.png" alt="">
        </div>

        <div class="header">
            <h1 class="title">DMP <span>Tracker</span></h1>
            <input type="text" id="kly-adons-search" class="search" placeholder="search....">

            <div id="kly-adons-minimize">
                <i class="fas fa-times"></i>
            </div>
        </div>

        <div class="body" id="kly-adons-body-content">
            <div id="kly-adons-data">
                <ul class="list"></ul>
                <div class="scroll-down">
                    scroll <i class="fas fa-angle-double-right"></i>
                </div>
            </div>
            <div id="kly-adons-data-selected"></div>
        </div>

        <div class="footer">
            <div id="dmp-tracker-status">
                <span class="success"><p>dmp trakcer found, all is well</p> üëç</span>
                <span class="error"><p>dmp trakcer not found</p> üò™</span>
            </div>
            <div class="button-wrapper">
                <button id="kly-adons-copy">copy text</button>
                <button id="kly-adons-apply">apply</button>
            </div>
        </div>
    </div>
    <div id="kly-adons-overlay" class="" title="click to close"></div>
    <div id="kly-adons-toast" class="success">
        <div id="kly-adons-teast-message">
            <span class="title">success</span>
            dmp success injected to craetive!
        </div>
    </div>

    <script src="../js/script.js"></script>
    <!-- https://www.newshub.id/api/category-management/&token=06c0cb9bc610871859140e9c1c04808c&limit=1000 -->
</body>
</html>
